<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>Contact Page | devChallenges.io</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
      :root {
        --color-purple: #4036a9;
        --color-dark: #111729;
        --color-gray: #cdd5e0;
        --color-white: #ffffff;
        --color-whitesmoke: #ffffff33;
        --color-pink: #b4436d;
      }
      html {
        font-size: 62.5%;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        background: url("resources/background.svg");
        background-size: cover;
        background-position: center;
        font-family: "Be Vietnam Pro", sans-serif;
        display: flex;
        justify-content: center;
        align-content: start;
        flex-wrap: wrap;
      }
      .top-bar {
        width: 100%;
        height: 5rem;
        display: flex;
        align-items: center;
        padding: 0 3rem;
      }
      .top-bar-logo {
        width: 8rem;
      }
      .title-wrapper {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        color: var(--color-white);
        text-align: center;
        padding: 2rem;
      }
      .title-item {
        width: 100%;
        display: flex;
        justify-content: center;
      }
      .title {
        width: 45rem;
        font-size: 4rem;
        line-height: 5rem;
      }
      .subtitle {
        width: 45rem;
        font-size: 2rem;
        font-weight: 400;
        line-height: 3rem;
      }
      .contact-wrapper {
        width: 40%;
        min-width: 40rem;
        display: flex;
        flex-wrap: wrap;
        border-radius: 1.6rem;
        background: var(--color-whitesmoke);
        backdrop-filter: blur(20px);
        padding: 1rem;
      }
      .contact-wrapper-input-container {
        min-width: 50%;
        max-width: 20rem;
        display: flex;
        flex-wrap: wrap;
        padding: 1rem;
        gap: 0.4rem;
      }
      .contact-wrapper-label {
        width: 100%;
        color: var(--color-white);
      }
      .contact-wrapper-input {
        width: 100%;
        padding: 1.5rem 1rem;
        font-weight: 600;
        font-size: 1rem;
        border-radius: 1rem;
        border: none;
      }
      .contact-wrapper-select-container {
        min-width: 50%;
        max-width: 20rem;
        display: flex;
        flex-wrap: wrap;
        padding: 1rem;
        gap: 0.4rem;
        padding-top: 0;
      }
      .contact-wrapper-select {
        width: 100%;
        padding: 1.5rem 1rem;
        font-weight: 600;
        font-size: 1rem;
        border-radius: 1rem;
        border: none;
      }
      .contact-wrapper-textarea-container {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        padding: 1rem;
        padding-top: 0;
        gap: 0.4rem;
      }
      .contact-wrapper-textarea {
        width: 100%;
        border-radius: 0.8rem;
        padding: 1rem;
        font-weight: 600;
        font-size: 1rem;
        border: none;
        min-height: 100px;
      }
      .contact-wrapper-button-container {
        width: 100%;
        padding: 1rem;
      }
      .contact-wrapper-button {
        width: 100%;
        border-radius: 1rem;
        padding: 1rem 0;
        border: None;
        color: var(--color-purple);
        font-weight: 600;
      }
      @media screen and (max-width: 768px) {
        .contact-wrapper {
          width: 90%;
          min-width: auto;
          margin: 0 2rem;
        }

        .contact-wrapper-input-container,
        .contact-wrapper-select-container {
          min-width: 100%;
          max-width: none;
        }

        .title {
          width: 100%;
          font-size: 3rem;
          line-height: 4rem;
        }

        .subtitle {
          width: 100%;
          font-size: 1.8rem;
          line-height: 2.5rem;
        }

        .top-bar {
          padding: 0 2rem;
        }
      }

      @media screen and (max-width: 480px) {
        .title {
          font-size: 2.5rem;
          line-height: 3.5rem;
        }

        .subtitle {
          font-size: 1.6rem;
          line-height: 2.2rem;
        }

        .contact-wrapper {
          width: 95%;
          margin: 0 1rem;
        }

        .top-bar {
          padding: 0 1rem;
        }

        .top-bar-logo {
          width: 6rem;
        }
      }
    </style>
  </head>
  <body>
    <section class="top-bar">
      <img class="top-bar-logo" src="/resources/Logo.svg" />
    </section>
    <section class="title-wrapper">
      <div class="title-item">
        <h1 class="title">Interested in our business pricing?</h1>
      </div>
      <div class="title-item">
        <h2 class="subtitle">
          Fill out the form to view details and we'll contact you as soon as
          possible.
        </h2>
      </div>
    </section>
    <section class="contact-wrapper">
      <div class="contact-wrapper-input-container">
        <label class="contact-wrapper-label">Name</label>
        <input
          placeholder="Your Name"
          class="contact-wrapper-input"
          type="text"
        />
      </div>
      <div class="contact-wrapper-input-container">
        <label class="contact-wrapper-label">Company Email</label>
        <input
          placeholder="Your Company email"
          class="contact-wrapper-input"
          type="text"
        />
      </div>
      <div class="contact-wrapper-select-container">
        <label class="contact-wrapper-label">Company Size</label>
        <select class="contact-wrapper-select">
          <option disabled>Select your company Size</option>
          <option class="contact-wrapper-select-option" required>
            0-10 employees
          </option>
          <option class="contact-wrapper-select-option" required>
            10-20 employees
          </option>
          <option class="contact-wrapper-select-option" required>
            20-50 employees
          </option>
          <option class="contact-wrapper-select-option" required>
            50-100 employees
          </option>
          <option class="contact-wrapper-select-option" required>
            100-200 employees
          </option>
          <option class="contact-wrapper-select-option" required>
            +200 employees
          </option>
        </select>
      </div>
      <div class="contact-wrapper-select-container">
        <label class="contact-wrapper-label">Subject</label>
        <select class="contact-wrapper-select">
          <option disabled>Select your subject</option>
          <option class="contact-wrapper-select-option" required>
            Building Landing pages
          </option>
          <option class="contact-wrapper-select-option" required>
            Building Database
          </option>
          <option class="contact-wrapper-select-option" required>
            Building FullStack project
          </option>
          <option class="contact-wrapper-select-option" required>
            Building AI assistant
          </option>
          <option class="contact-wrapper-select-option" required>
            Building Mobile apps
          </option>
          <option class="contact-wrapper-select-option" required>
            Building 3D videogames
          </option>
        </select>
      </div>
      <div class="contact-wrapper-textarea-container">
        <label class="contact-wrapper-label">Message</label>
        <textarea
          maxlength="250"
          minlength="50"
          placeholder="Leave your message here!!"
          class="contact-wrapper-textarea"
        ></textarea>
      </div>
      <div class="contact-wrapper-button-container">
        <button class="contact-wrapper-button">Contact Sales</button>
      </div>
    </section>
  </body>
</html>
